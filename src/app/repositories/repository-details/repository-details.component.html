<ion-header>
  <ion-toolbar color="--ion-color-primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="repository__iontitle">
      Repository: {{ repository.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="details">
    <ion-card-header>
      <ion-thumbnail class="details__thumbnail">
        <img [src]="repository.owner.avatar_url">
      </ion-thumbnail>
      <ion-card-title>{{ repository.full_name }}</ion-card-title>
      <ion-card-subtitle>{{ repository.owner.login}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        {{ repository.description }}
      </ion-text>
      <div class="details__status">
        <div class="ion-align-items-center">
          <ion-icon name="star"></ion-icon>
          <ion-text>
            {{ repository.stargazers_count }}
          </ion-text>
        </div>


      </div>
    </ion-card-content>

    <ion-accordion-group>
      <ion-accordion value="colors">
        <ion-item slot="header">
          <ion-label>User repositories {{ userRepositories.length }}</ion-label>
        </ion-item>

        <ion-list slot="content">
          <ion-item *ngFor="let userRepository of userRepositories">
            <ion-label>{{ userRepository.full_name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>

    </ion-accordion-group>
  </ion-card>

</ion-content>
